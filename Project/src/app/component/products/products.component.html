<div class="containers">
  <div class="row">
    <div class="col-12">
      <div class="card" *ngFor="let item of productData">
        <div class="content">
          <img src="{{ item.image1 }}" alt="" />
          <img src="{{ item.image2 }}" alt="" />
          <img src="{{ item.image3 }}" alt="" />
          <img src="{{ item.image4 }}" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="topDeals mt-5">
  <div class="top">
    <div class="deals">Top Deals</div>
    <div class="nextpage">@</div>
  </div>
  <div class="productsDeal " *ngFor="let item of productData">
    <div class="dealProducts">
      <img src="{{item.image1}}" alt="">
      <img src="{{item.image1}}" alt="">
      <img src="{{item.image1}}" alt="">
      <img src="{{item.image1}}" alt="">
      <img src="{{item.image1}}" alt="">
      <div class="productName">
      </div>
    </div>
  </div>
</div>
